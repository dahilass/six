<div class="modal">
    <div class="modal__inner">
        <form class="form">
            <div class="form-inner">
                <input type="text" placeholder="Имя" required />
                <input type="phone" id="phoneModal" name="phone" required />
                <input type="email" placeholder="Email" required />
            </div>
            <label class="checkbox">
                <input type="checkbox" name="agreement" required checked />
                Есть начальные знания по управлению IT-продуктами
                <div class="custom-checkbox">
                    <svg
                        width="18"
                        height="15"
                        viewBox="0 0 18 15"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M2.5 7.45455L7.7 12L15.5 2"
                            stroke="#F8F8F9"
                            stroke-width="4"
                            stroke-linecap="round"
                        />
                    </svg>
                </div>
            </label>
            <button type="submit" class="contact__button button">
                Оставить заявку
            </button>
        </form>
        <button class="close-modal-btn">X</button>
    </div>
</div>
