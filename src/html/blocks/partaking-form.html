<section class="partaking">
    <div class="container">
        <div class="partaking__inner">
            <h2 class="section__title partaking__title">
                Для участия необходимо пройти <span>входное тестирование</span>
            </h2>
            <p class="partaking__info">
                Приём тестового задания до 15 сентября 2023. Сарт потока 18
                сентября 2023.
            </p>
            <form class="form partaking__form">
                <div class="form-inner partaking__form-inner">
                    <input type="text" placeholder="Имя" required />
                    <input
                        type="phone"
                        id="phoneSecond"
                        name="phone"
                        required
                    />
                    <input type="email" placeholder="Email" required />
                </div>
                <label class="checkbox">
                    <input type="checkbox" name="agreement" required checked/>
                    Есть начальные знания по управлению IT-продуктами
                    <div class="custom-checkbox">
                        <svg
                            width="18"
                            height="15"
                            viewBox="0 0 18 15"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M2.5 7.45455L7.7 12L15.5 2"
                                stroke="#F8F8F9"
                                stroke-width="4"
                                stroke-linecap="round"
                            />
                        </svg>
                    </div>
                </label>
                <button type="submit" class="contact__button button">
                    Оставить заявку
                </button>
            </form>
        </div>
    </div>
</section>
